spring.application.name=customer
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database= MYSQL
spring.jpa.generate-ddl= true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/customer?useUnicode=true&createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= password
spring.datasource.dbcp2.max-idle= 10
spring.datasource.dbcp2.max-conn-lifetime-millis=30000
spring.datasource.tomcat.max-active=500
spring.datasource.tomcat.max-wait=100
server.port=8025


